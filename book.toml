[book]
authors = ["Mikael Ganehag Brorsson"]
language = "sv"
multilingual = false
src = "src"
title = "Panoptikon"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.dice]
command = "mdbook-dice"

[preprocessor.indexing]

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-admonish.css", "./theme/mdbook-admonish.css", "./theme/main.css"]
git-repository-url = "https://github.com/ganehag/panoptikon"
git-repository-icon = "fa-github"
default-theme = "rust"

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 0
